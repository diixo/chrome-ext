<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>aiveex</title>

  <style>

    .ag-button {
      margin-top: 8px;
      width: 100%;
      background-color: #dadce0;
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-family: Roboto, sans-serif;
      font-size: 14px;
    }

    .ag-button:hover {
      background-color: #caccd0;
    }

    .am-button {
      margin-top: 8px;
      width: 100%;
      background-color: #0E6EFF;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-family: Roboto, sans-serif;
      font-size: 14px;
    }

    .am-button:hover {
      background-color: #0040e0;
    }

    .ai-textarea {
      width: 300px;
      height: 200px;
      padding: 8px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      font-family: Roboto, sans-serif;
      font-size: 14px;
      outline: none;
    }

    .google-btn {
      display: flex;
      align-items: center;        /* vertical centering */
      justify-content: center;    /* horizontal centering */
      background-color: white;
      border: 1px solid #dadce0;
      border-radius: 8px;
      font-family: Roboto, sans-serif;
      font-size: 14px;
      color: #3c4043;
      padding: 8px 16px;
      cursor: pointer;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
      margin-top: 8px;
    }

    .google-btn:hover {
      background-color: #f0f0f0;
    }

    .google-btn img {
      height: 18px;
      margin-right: 8px;
      display: block;     /* centering */
    }

  </style>

</head>

<body>
  <h3 id="status">Authentication...</h3>

  <textarea id="output" class="ai-textarea"></textarea><br>

  <!--
  <button id="collect" class="ai-button">Extract H123</button>
  <button id="highlight" class="ai-button">Highlight "AI"</button>
  <button id="send-url" class="ai-button">Add URL as bookmark</button>
  <button id="parse-html" class="ai-button">Parse html (h1)</button>
  -->
  <button id="save-selection" class="ag-button">Save text selection</button>
  <button id="add-selection-tags" class="ag-button">Save selection as tags</button>

  <button id="open-main" class="am-button">Open main in new tab</button>

  <div class="google-btn" id="logout-btn">
    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" />
    <span>Sign-out of extention</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
