<!DOCTYPE html>
<html>
<head>
  <title>AI-veex</title>
  <style>

    .ai-button {
      margin-top: 8px;
      width: 100%;
      background-color: #9058e0;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .ai-button:hover {
      background-color: #7038c0;
    }

    .ai-textarea {
      width: 300px;
      height: 200px;
      padding: 8px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      font-family: Arial, sans-serif;
      font-size: 14px;
      outline: none;
    }
  </style>
</head>

<body>
  <textarea id="output" class="ai-textarea"></textarea><br>
  <button id="collect" class="ai-button">Extract H123</button>
  <!--
  <button id="highlight" class="ai-button">Highlight "AI"</button>
  -->
  <button id="send-url" class="ai-button">Send url</button>
  <button id="send-html" class="ai-button">Send html</button>
  <script src="popup.js"></script>
</body>
</html>
