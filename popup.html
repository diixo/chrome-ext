<!DOCTYPE html>
<html>
<head>
  <title>H1 Collector</title>
  <style>
    /* Копируем стили из ai-widget.js */
    .ai-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .ai-button:hover {
      background-color: #45a049;
    }

    .ai-textarea {
      width: 300px;
      height: 200px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <textarea id="output" class="ai-textarea" readonly></textarea><br>
  <button id="collect" class="ai-button">Collect H1</button>
  <button id="highlight" class="ai-button">Highlight "AI"</button>
  <script src="popup.js"></script>
</body>
</html>
